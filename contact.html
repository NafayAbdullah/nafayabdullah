<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li><a href="index.html" aria-label="Home">Home</a></li>
                <li><a href="about.html" aria-label="About Me">About</a></li>
                <li><a href="contact.html" aria-label="Contact Me">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Contact Section with Flexbox Centering -->
        <section class="contact">
            <div class="form-container">
                <h1 class="interactive-heading">Contact Me</h1>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Blog. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
